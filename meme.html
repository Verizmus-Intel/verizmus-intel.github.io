<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Verizmus ¬∑ Regime Meme Generator</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d0d0d;
      --fg: #fafafa;
      --accent: #f54747;
      --accent-dark: #c13333;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    header h1 {
      font-size: 2.4rem;
      font-weight: 600;
    }
    header p {
      font-size: 1rem;
      color: #aaa;
      margin-top: 0.3rem;
    }
    .generator {
      width: 100%;
      max-width: 820px;
      background: #151515;
      border: 1px solid #282828;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    canvas {
      width: 100%;
      aspect-ratio: 1/1;
      border: 2px solid var(--accent);
      border-radius: 6px;
      background: #000;
    }
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1rem;
    }
    label {
      font-size: 0.75rem;
      text-transform: uppercase;
      color: #bbb;
      letter-spacing: 0.8px;
    }
    input[type="text"], input[type="file"], select {
      width: 100%;
      padding: 0.6rem 0.8rem;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 4px;
      color: var(--fg);
      font-size: 0.95rem;
    }
    button {
      align-self: center;
      padding: 0.9rem 2rem;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: var(--accent-dark);
    }
    footer {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
<header>
  <h1>REGIME MEME GENERATOR</h1>
  <p>Create impactful memes effortlessly.</p>
</header>

<section class="generator">
  <canvas id="canvas" width="1024" height="1024"></canvas>

  <div class="controls">
    <div>
      <label for="template">Template</label>
      <select id="template">
        <option value="custom" selected>Custom Upload</option>
        <option value="khamenei">Khamenei</option>
        <option value="irgc">IRGC</option>
        <option value="basiji">Basiji</option>
      </select>
    </div>
    <div>
      <label for="image">Upload Image</label>
      <input id="image" type="file" accept="image/*">
    </div>
    <div>
      <label for="top">Top Text</label>
      <input id="top" type="text" placeholder="TOP TEXT">
    </div>
    <div>
      <label for="bottom">Bottom Text</label>
      <input id="bottom" type="text" placeholder="BOTTOM TEXT">
    </div>
    <div>
      <label for="size">Font Size</label>
      <select id="size">
        <option>32</option><option>40</option><option>48</option>
        <option selected>56</option><option>64</option>
      </select>
    </div>
  </div>
  <button id="download">Download Meme</button>
</section>
<footer><a href="/index.html">‚Üê Back Home</a> ¬∑ üúÅ üúè ü¶Å</footer>

<script>
const templates={khamenei:'templates/khamenei.png',irgc:'templates/irgc.png',basiji:'templates/basiji.png'};
const canvas=document.getElementById('canvas');
const ctx=canvas.getContext('2d');
const topText=document.getElementById('top');
const bottomText=document.getElementById('bottom');
const imgInput=document.getElementById('image');
const sizeSelect=document.getElementById('size');
const templateSelect=document.getElementById('template');

let image=new Image();
image.crossOrigin='anonymous';
image.onload=drawMeme;

function drawMeme(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  const ratio=Math.min(canvas.width/image.width,canvas.height/image.height);
  const w=image.width*ratio,h=image.height*ratio;
  ctx.drawImage(image,(canvas.width-w)/2,(canvas.height-h)/2,w,h);

  const fontSize=parseInt(sizeSelect.value);
  ctx.font=`bold ${fontSize}px Anton, sans-serif`;
  ctx.textAlign='center';ctx.strokeStyle='#000';ctx.fillStyle='#fff';ctx.lineWidth=fontSize/4;

  wrapText(topText.value.toUpperCase(),canvas.width/2,fontSize*1.2);
  wrapText(bottomText.value.toUpperCase(),canvas.width/2,canvas.height-fontSize/2);

  ctx.font='28px Anton';ctx.fillText('üúÅüúèü¶Å',canvas.width-15,canvas.height-15);
}

function wrapText(text,x,y){
  const lines=[];const words=text.split(' ');let line='';
  words.forEach((word)=>{
    const testLine=line+word+' ';
    if(ctx.measureText(testLine).width>canvas.width-40){lines.push(line);line=word+' ';}
    else{line=testLine;}
  });lines.push(line);
  lines.forEach((line,i)=>{
    ctx.strokeText(line,x,y+i*parseInt(sizeSelect.value)*1.2);
    ctx.fillText(line,x,y+i*parseInt(sizeSelect.value)*1.2);
  });
}

document.getElementById('download').onclick=()=>{
  const link=document.createElement('a');link.href=canvas.toDataURL();link.download='meme.png';link.click();};

[templateSelect,imgInput,topText,bottomText,sizeSelect].forEach(e=>e.oninput=()=>{
  if(templateSelect.value!=='custom')image.src=templates[templateSelect.value];});

imgInput.onchange=e=>{
  templateSelect.value='custom';const reader=new FileReader();reader.onload=()=>image.src=reader.result;
  reader.readAsDataURL(e.target.files[0]);
};

image.src='https://picsum.photos/1200';
</script>
</body>
</html>
