<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Verizmus · Regime Meme Forge</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <!-- Meme‑style font -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0d0d0d;--fg:#f5f5f5;--accent:#f54747;--accent-dark:#c13333}
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:var(--bg);color:var(--fg);font-family:'Inter',sans-serif;display:flex;flex-direction:column;align-items:center;min-height:100vh;padding:1rem}
    a{color:var(--accent);text-decoration:none}
    a:hover{color:var(--accent-dark)}
    header{text-align:center;margin-bottom:1.2rem}
    header h1{font-size:2.2rem;font-weight:600;letter-spacing:.5px}
    header p{font-size:.9rem;color:#aaa;margin-top:.25rem}

    .forge{width:100%;max-width:780px;background:#151515;border:1px solid #282828;border-radius:8px;padding:1.4rem;box-shadow:0 0 10px #0008;display:flex;flex-direction:column;gap:1rem}
    canvas{width:100%;border:2px solid var(--accent);border-radius:6px;background:#000}
    .controls{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:.9rem}
    label{font-size:.75rem;text-transform:uppercase;color:#bbb;letter-spacing:.8px}
    input[type=text],input[type=file],select{width:100%;padding:.55rem .75rem;background:#1e1e1e;border:1px solid #333;border-radius:4px;color:var(--fg);font-size:.9rem}
    button{align-self:center;padding:.8rem 1.8rem;background:var(--accent);color:#fff;font-weight:600;border:none;border-radius:4px;cursor:pointer;transition:.2s background}
    button:hover{background:var(--accent-dark)}
    footer{margin-top:1rem;font-size:.8rem;text-align:center;color:#666}
  </style>
</head>
<body>
<header>
  <h1>REGIME MEME FORGE</h1>
  <p>Create humiliation posters in seconds. Save. Deploy.</p>
</header>

<section class="forge">
  <canvas id="canvas" width="800" height="800"></canvas>

  <div class="controls">
    <div>
      <label for="template">Template</label>
      <select id="template">
        <option value="custom" selected>🔄 Custom Upload</option>
        <option value="khamenei">Khamenei</option>
        <option value="raisi">Raisi</option>
        <option value="irgc">IRGC</option>
      </select>
    </div>
    <div>
      <label for="image">Upload Image</label>
      <input type="file" id="image" accept="image/*">
    </div>
    <div>
      <label for="top">Top Text</label>
      <input type="text" id="top" placeholder="TOP TEXT">
    </div>
    <div>
      <label for="bottom">Bottom Text</label>
      <input type="text" id="bottom" placeholder="BOTTOM TEXT">
    </div>
    <div>
      <label for="size">Font</label>
      <select id="size"><option>32</option><option>40</option><option selected>48</option><option>56</option><option>64</option></select>
    </div>
  </div>
  <button id="save">Download Meme</button>
</section>
<footer><a href="/index.html">← Back Home</a> · 🜁 🜏 🦁</footer>

<script>
const templates={khamenei:'templates/khamenei.png',raisi:'templates/raisi.png',irgc:'templates/irgc.png'};
const canvas=document.getElementById('canvas'),ctx=canvas.getContext('2d');
const topT=document.getElementById('top'),bottomT=document.getElementById('bottom');
const imgInput=document.getElementById('image'),saveBtn=document.getElementById('save');
const sizeSel=document.getElementById('size'),tplSel=document.getElementById('template');
let img=new Image();img.crossOrigin='anonymous';img.onload=render;
function render(){ctx.clearRect(0,0,canvas.width,canvas.height);
  // draw image full
  const r=Math.min(canvas.width/img.width,canvas.height/img.height);
  const w=img.width*r,h=img.height*r;
  ctx.drawImage(img,(canvas.width-w)/2,(canvas.height-h)/2,w,h);
  // set font
  const f=parseInt(sizeSel.value);
  ctx.font=`${f}px Anton, Impact, sans-serif`;
  ctx.textAlign='center';ctx.fillStyle='#fff';ctx.strokeStyle='#000';ctx.lineWidth=f/6;
  wrap(topT.value.toUpperCase(),canvas.width/2,f,canvas.width-40,f*1.25,false);
  wrap(bottomT.value.toUpperCase(),canvas.width/2,canvas.height-f/2,canvas.width-40,f*1.25,true);
  // draw sigil watermark
  ctx.font='26px Anton';ctx.textAlign='right';ctx.lineWidth=4;ctx.fillText('🜁🜏🦁',canvas.width-10,canvas.height-10);
  ctx.strokeText('🜁🜏🦁',canvas.width-10,canvas.height-10);
}
function wrap(t,x,y,max,lH,b){const words=t.split(' ');let line='';const lines=[];
  words.forEach((w,i)=>{const test=line+w+' ';if(ctx.measureText(test).width>max&&i>0){lines.push(line);line=w+' ';}else line=test;});lines.push(line);
  const start=b?y-lH*(lines.length-1):y;lines.forEach((l,i)=>{const py=start+i*lH;ctx.strokeText(l.trim(),x,py);ctx.fillText(l.trim(),x,py);});}
[topT,bottomT,sizeSel].forEach(el=>el.addEventListener('input',render));
imgInput.addEventListener('change',e=>{tplSel.value='custom';const r=new FileReader();r.onload=ev=>img.src=ev.target.result;r.readAsDataURL(e.target.files[0]);});

tplSel.addEventListener('change',()=>{const v=tplSel.value;if(v==='custom')return;img.src=templates[v]||'https://picsum.photos/1200';});

saveBtn.addEventListener('click',()=>{const a=document.createElement('a');a.download='regime-meme.png';a.href=canvas.toDataURL('image/png');a.click();});

img.src='https://picsum.photos/1200';
</script>
</body>
</html>
